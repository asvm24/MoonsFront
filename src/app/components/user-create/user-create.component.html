<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content [formGroup]="form">
  <ng-container *ngFor="let field of fields">
    <mat-form-field>
      <input matInput [placeholder]="field.placeholder" [formControlName]="field.name">
    </mat-form-field>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button  (click)="onNoClick()">Cancel</button>
  <button  [disabled]="!form.valid" (click)="createUser()">Create User</button>
</mat-dialog-actions>
